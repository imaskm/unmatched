<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ashwani ‚ù§Ô∏è Preeti</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
}

/* Floating collage */
.collage {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-2;
    overflow:hidden;
}

.collage img {
    position:absolute;
    width:260px;
    height:180px;
    object-fit:cover;
    border-radius:20px;
    opacity:0.85;
    animation: floatRandom linear infinite;
}

/* Soft romantic overlay */
.overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(255,200,220,0.35);
    z-index:-1;
}

/* Centered text */
.container {
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    animation: fadeIn 2s ease;
}

h1 {
    font-size:3.5em;
    color:#ff2f68;
    text-shadow:0 0 15px white;
}

p {
    font-size:1.4em;
    max-width:600px;
    color:#5a0015;
    text-shadow:0 0 10px white;
}

.buttons {
    margin-top:30px;
}

button {
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yes {
    background:#ff2f68;
    color:white;
}

#yes:hover {
    transform:scale(1.1);
}

#no {
    background:white;
}

.tap {
    margin-top:20px;
    font-size:14px;
    color:#800020;
    opacity:0.8;
}

@keyframes fadeIn {
    from { opacity:0; transform:scale(0.9);}
    to { opacity:1; transform:scale(1);}
}

@keyframes floatRandom {
    from { transform: translate(var(--x-start), var(--y-start)) rotate(0deg); }
    to   { transform: translate(var(--x-end), var(--y-end)) rotate(10deg); }
}
</style>
</head>

<body>

<div class="collage" id="collage"></div>
<div class="overlay"></div>

<!-- üéµ Romantic Background Music -->
<audio id="bgm" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>


<div class="container" id="main">
    <h1>Preeti, Hi Baby ‚ù§Ô∏è</h1>
    <p>
        From the moment you came into my life,<br>
        you know it felt like we belonged ‚ú®<br><br>
        So, Will you be my Valentine?
    </p>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes üíï</button>
        <button id="no" onmouseover="moveNo()">No üôà</button>
    </div>

<div class="tap">üíó Tap anywhere to begin our love story</div>
</div>

<script>
let musicStarted = false;

document.body.addEventListener("click", () => {
    if (!musicStarted) {
        const music = document.getElementById("bgm");
        music.play();
        musicStarted = true;
    }
});


// Load and space 10 photos
const collage = document.getElementById("collage");

for(let i=1; i<=10; i++){
    let img = document.createElement("img");
    img.src = `photos/${i}.jpg`;

    // Spread them evenly
    const x = (i % 5) * 20 + Math.random()*10;
    const y = Math.floor(i / 5) * 40 + Math.random()*20;

    img.style.left = x + "%";
    img.style.top = y + "%";

    // Faster, smoother random movement
    img.style.setProperty("--x-start", Math.random()*60 - 30 + "vw");
    img.style.setProperty("--y-start", Math.random()*60 - 30 + "vh");
    img.style.setProperty("--x-end", Math.random()*60 - 30 + "vw");
    img.style.setProperty("--y-end", Math.random()*60 - 30 + "vh");

    img.style.animationDuration = (12 + Math.random()*10) + "s";
    collage.appendChild(img);
}

function yesClicked(){
    document.getElementById("main").innerHTML = `
        <h1>Ashwani ‚ù§Ô∏è Preeti</h1>
        <p>
         ü•∞<br>
        You just made me the happiest man alive.
        </p>
        <p style="font-size:28px;margin-top:20px;">Happy Valentine‚Äôs ‚ù§Ô∏è</p>
    `;
    createHearts();
}

function moveNo(){
    const btn = document.getElementById("no");
    btn.style.position = "absolute";
    btn.style.top = Math.random()*80 + "%";
    btn.style.left = Math.random()*80 + "%";
}

function createHearts(){
    for(let i=0;i<50;i++){
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "absolute";
        heart.style.left = Math.random()*100 + "%";
        heart.style.top = Math.random()*100 + "%";
        heart.style.fontSize = Math.random()*30 + 20 + "px";
        document.body.appendChild(heart);
    }
}
</script>

</body>
</html>
